<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StartInvest Hub: Login as a startup or investor to join the professional network.">
    <title>StartInvest Hub - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.7;
            color: #2d3748;
            background-color: #f7fafc;
            overflow-x: hidden;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        ul {
            list-style: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Header and Navigation */
        header {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1280px;
            margin: 0 auto;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a73e8;
            transition: color 0.3s;
        }
        .logo:hover {
            color: #1557b0;
        }
        nav ul {
            display: flex;
            gap: 1.5rem;
        }
        nav ul li a {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 0.8rem;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        nav ul li a:hover {
            color: #1a73e8;
            background-color: #f1f3f4;
            transform: translateY(-2px);
        }
        @media (max-width: 320px) {
            nav {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.5rem 3%;
            }
            .logo {
                font-size: 1.2rem;
            }
            nav ul {
                flex-wrap: wrap;
                gap: 0.5rem;
                justify-content: center;
            }
            nav ul li a {
                font-size: 0.8rem;
                padding: 0.3rem 0.5rem;
            }
        }

        /* Login Section */
        #login {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 5%;
            margin-top: 60px;
            background: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            background-attachment: fixed;
            background-color: rgba(247, 250, 252, 0.9);
            background-blend-mode: overlay;
            animation: fadeInUp 0.8s ease-out;
            min-height: calc(100vh - 60px);
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1a73e8;
        }
        .role-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }
        .role-toggle button {
            flex: 1;
            padding: 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .role-toggle button.active {
            background-color: #1a73e8;
            color: #fff;
            border-color: #1a73e8;
        }
        .role-toggle button:hover:not(.active) {
            background-color: #e8ecef;
            transform: translateY(-2px);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-form input {
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-form input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
        }
        .login-form button {
            background-color: #1a73e8;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .login-form button:hover {
            background-color: #1557b0;
            animation: pulse 1s infinite;
        }
        .login-form .signup-link {
            font-size: 0.8rem;
            color: #1a73e8;
            font-weight: 500;
            margin-top: 1rem;
        }
        .login-form .signup-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 320px) {
            #login {
                padding: 60px 3%;
            }
            .login-container {
                padding: 1rem;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
            .role-toggle {
                flex-direction: column;
                gap: 0.5rem;
            }
            .role-toggle button {
                font-size: 0.8rem;
                padding: 0.6rem;
            }
            .login-form input, .login-form button {
                font-size: 0.8rem;
                padding: 0.6rem;
            }
        }

        /* Footer */
        footer {
            background-color: #2d3748;
            color: #fff;
            padding: 2rem 5%;
            text-align: center;
        }
        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .footer-content p {
            font-size: 0.9rem;
        }
        .social-links {
            display: flex;
            gap: 1rem;
        }
        .social-links a {
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }
        .social-links a:hover {
            color: #1a73e8;
            transform: translateY(-2px);
        }
        @media (max-width: 320px) {
            footer {
                padding: 1.5rem 3%;
            }
            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
            .footer-content p, .social-links a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">StartInvest Hub</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="profiles.html">Profiles</a></li>
                <li><a href="network.html">Network</a></li>
                <li><a href="ideas.html">Ideas</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="login">
        <div class="login-container">
            <h2>Login to StartInvest Hub</h2>
            <div class="role-toggle">
                <button class="role-btn active" onclick="selectRole('startup')">Startup</button>
                <button class="role-btn" onclick="selectRole('investor')">Investor</button>
            </div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="hidden" id="role" name="role" value="startup">
                <input type="email" placeholder="Email Address" required aria-label="Email Address">
                <input type="password" placeholder="Password" required aria-label="Password">
                <button type="submit">Login</button>
                <a href="#" class="signup-link">New to StartInvest Hub? Create an Account</a>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 StartInvest Hub. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
                <a href="#" aria-label="Twitter">Twitter</a>
                <a href="#" aria-label="Facebook">Facebook</a>
            </div>
        </div>
    </footer>

    <script>
        // Role toggle functionality
        function selectRole(role) {
            const buttons = document.querySelectorAll('.role-btn');
            const roleInput = document.getElementById('role');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            roleInput.value = role;
        }

        // Simulated login handling
        function handleLogin(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            alert(`Login submitted as ${role}! (Demo; integrate with a backend for authentication.)`);
        }
    </script>
</body>
</html>
